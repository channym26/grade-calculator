<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="gradecalcalculator.css">
<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">

<html>

<head>
  <title>Grade Calulator - GPA</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-6 col-md-4"></div>
      <div class="col-6 col-md-4" name = "maincontent">
        <a href="index.html"><h2 id = "main-head">Grade Calulator</h2></a>
        <div class="row">
          <div class="col-8 col-sm-6">
              <input id="numb1" class="form-control"  placeholder="# of classes">
          </div>
          <div class="col-4 col-sm-6">
              <button type="button" class="btn btn-dark" onclick="getSections()">Begin calculating GPA</button>
          </div>
        <div id="demo"></div>
        <br>
        <div id="demo1"></div>
      </div>
      <div class="col-6 col-md-4"></div>
    </div>
    <div class = "row">

<script>

function getSections() {
  var x, box;
  // Get the value of the input field with id="numb"
  	x = document.getElementById("numb1").value;
    if(isNaN(x) || x == null || x == ""){
    	document.getElementById("demo").innerHTML = "<div class='alert alert-warning alert-dismissible fade show' role='alert'><strong>Uh - oh! Please look over the values that you've entered. It looks you may entered non-numerical values.</strong> <button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button></div>";
    } else {
    		var output = "<br><div class='row'><div class='col-8 col-sm-6' name = 'input1'><h4>Class GPA</h4></div><div class='col-4 col-sm-6' name = 'input1'><h4>Credits</h4></div></div><div class='row'></div>";
    		document.getElementById("demo").innerHTML = output;
    		for(var i=0;i < x;i++) {
        		output += "<div class='row'><div class='col-8 col-sm-6' name = 'input1'><input placeholder='GPA' style='width:120px;' class='form-control'></div><div class='col-4 col-sm-6' name = 'input1'><input placeholder='Credits' class='form-control' style='width:120px;'></div></div>";
    	    }
    		output += "</div> <button type='button' onclick='calculate("+ x +")' class='btn btn-dark' >Find my GPA!</button>";
    		document.getElementById("demo").innerHTML = output;
   	  }
}

function calculate(x) {
  var listRows = document.getElementsByTagName("input");

  var foundNull = false;
  for(var i = 1; i <  listRows.length-1; i+=2) {
  	if(isNaN(listRows[i].value) || listRows[i].value == "" ) {
        foundNull = true;
        break;
    }
  }
  if(foundNull == true){
     document.getElementById("demo1").innerHTML = "<div class='alert alert-warning alert-dismissible fade show' role='alert'><strong>Uh - oh! Please look over the values that you've entered. It looks you may have left some boxes blank or entered non-numerical values.</strong> <button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button></div>";
  } else{
    var sumGrade = 0, sumcredit = 0;
    var output = "";
    for(var i = 1; i <  listRows.length-1; i+=2) {
      var grade = listRows[i].value;
      var temp = i + 1;
      var weight = parseFloat(listRows[temp].value);
      sumGrade += (grade * weight);
      sumcredit += weight;
    }
    output += sumGrade/sumcredit;
    var gpadisplay =  "<br><div class='input-group mb-3'><div class='input-group-prepend'><span class='input-group-text' id='basic-addon1'>GPA:</span></div><input type='text' class='form-control' placeholder='Username'value = " + output + " readonly></div>";
    document.getElementById("demo1").innerHTML =  gpadisplay;
  }
}
</script>

</body>
</html>
