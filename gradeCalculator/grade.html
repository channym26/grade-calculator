<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<html>
<body>

<h2>GradeCalulator</h2>

<input id="numb1">

<button type="button" onclick="getSections()">Begin calculating grade</button>
<div id="demo"></div>
<p id = "gradeDisplay"></p>
<script>
function getSections() {
  var x, box;
  // Get the value of the input field with id="numb"
  	x = document.getElementById("numb1").value;
    if(isNaN(x) || x == null || x == ""){
    	alert("please enter a number");
    } else {
    		var output = "<div class='container'><div class='row align-items-center'><div class='col-6 col-md-4'><h3>Grade%</h3></div><div class='col-6 col-md-4'><h3>Weight%</h3></div></div>";
    		document.getElementById("demo").innerHTML = output;
    		for(var i=0;i < x;i++) {
        		output += "<div class='row'><input><input></div>";
    	    }
    		output += "</div> <button type='button' onclick='calculate()'>Find my grade!</button>";
    		document.getElementById("demo").innerHTML = output;
   	  }
}

function calculate() {
  var listRows = document.getElementsByTagName("input");
  var sumGrade = 0 , sumWeight = 0;
  var output = " ";
  var foundNull = false;
  for(var i = 1; i <  listRows.length-1; i+=2) {
  	if(isNaN(listRows[i].value) || listRows[i].value == "" ) {
        foundNull = true;
        break;
    }
  }
  if(foundNull == true){
     alert("Please look over the values that you've entered. It looks you may have left some boxes blank or entered non-numerical values.");
  } else{
  for(var i = 1; i <  listRows.length-1; i+=2) {
    var grade = listRows[i].value;
    var temp = i + 1;
    var weight = parseFloat(listRows[temp].value);
    sumGrade += (grade * weight);
    sumWeight += weight;
  }
  output += sumGrade/sumWeight;
  document.getElementById("gradeDisplay").innerHTML =  output + "%";
  }
}
</script>

</body>
</html>
